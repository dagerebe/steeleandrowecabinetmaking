    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
  </head>

  <body class="text-center bg-img">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <img class="masthead-brand" src="img/logo.svg" width="200" alt="steele and rowe cabinetmaking logo">
          <nav class="nav nav-masthead justify-content-center">
           <!-- <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a> -->
            <a class="nav-link" href="#">Contact</a>
          </nav>
          </div>
          <div class="title">
          <h1 class="cover-heading">Cabniet and Furniture Makers</h1>
        <p class="lead">Where quality and precision meet.</p>
      </div>
      </header>

      <main role="main" class="cover-container d-flex h-100 p-3 mx-auto flex-column inner cover">

<div class="form-bg">
      <form class="form-holder">
        <h2>Have a idea?</h2>
        <h3>Reach out and we can help you make it possible!</h3>
        <p>First name</p>
        <input type="text" name="firstname">
        <p>Last name</p>
        <input type="text" name="lastname">
        <p>Email</p>
        <input type="text" name="email">
        <p>Phone Number</p>
        <input type="text" name="phone number">
        <p>Request</p>
        <textarea name="message" rows="5" cols="50">
        Please leave your requests here...
        </textarea>
        <input type="submit" name="contact us" class="submit">
      </form>
</div>



<footer>
<p class="footer-text">Copyright Steele and Rowe Cabinetmaking</p>
</footer>
      </main>
